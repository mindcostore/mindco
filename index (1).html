
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mind Co</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 2rem;
      text-align: center;
    }
    header img {
      max-width: 200px;
    }
    section.hero {
      text-align: center;
      padding: 2rem;
    }
    section.hero img {
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
    }
    section.gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 2rem;
    }
    section.gallery img {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
    }
    footer {
      background-color: #111;
      color: #888;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/mindcostore/mindco/main/logo.png" alt="Mind Logo"/>
  </header>

  <section class="hero">
    <img src="https://raw.githubusercontent.com/mindcostore/mindco/main/banner.png" alt="Mind Banner"/>
  </section>

  <section class="gallery">
    <img src="https://raw.githubusercontent.com/mindcostore/mindco/main/produto1.png" alt="Produto 1"/>
    <img src="https://raw.githubusercontent.com/mindcostore/mindco/main/produto2.png" alt="Produto 2"/>
    <img src="https://raw.githubusercontent.com/mindcostore/mindco/main/produto3.png" alt="Produto 3"/>
    <img src="https://raw.githubusercontent.com/mindcostore/mindco/main/produto4.png" alt="Produto 4"/>
  </section>

  <footer>
    Mind Co. Todos os direitos reservados Â© 2025
  </footer>
</body>
</html>
